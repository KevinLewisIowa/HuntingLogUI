<div class="login-box">
  <div class="col-md-12">
    <label>Username: </label>
    <input type="text" placeholder="username"/>
  </div>
  <div class="col-md-12">
    <label>Password: </label>
    <input type="password" placeholder="password"/>
  </div>
  <div class="col-md-12">
    <button type="button">Login</button>
  </div>
  <div class="col-md-12">
    <button type="button">Create New Account</button>
  </div>
</div>
